<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <meta name="author" content="Younes Iddahamou Idrissi" />
    <meta
      name="description"
      content="This is the Blog Preview Card component challenge from Frontend Mentor"
    />

    <link href="./assets/styles/index.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <article class="card" tabindex="0">
        <img
          class="card__image"
          tabindex="-1"
          src="./assets/images/illustration-article.svg"
          alt="Colorful graphics"
        />

        <div class="card--body">
          <!-- The heading is h1 since there is no other heading in this page -->
          <h1 class="card__title">HTML & CSS foundations</h1>
          <p class="card__date">
            Published <time datetime="2023-12-21">21 Dec 2023</time>
          </p>

          <!-- Could be a ul if article has multiple tags, could be wrapped in a element to navigate to tag page. -->
          <p class="card__tag" aria-label="Article category">Learning</p>

          <p class="card__description" aria-label="Article description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <!-- I went with figure and figcaption for author's avatar and name -->
        <figure class="card--author" aria-label="Article author">
          <img
            class="card--author__image"
            src="./assets/images/image-avatar.webp"
            alt="Profile picture of Greg Hooper"
            width="32"
            height="32"
          />
          <figcaption aria-label="Author name" class="card--author__name">
            Greg Hooper
          </figcaption>
        </figure>
      </article>
    </main>
  </body>
</html>
